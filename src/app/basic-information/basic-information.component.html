<div class="container">
    <mat-horizontal-stepper [selectedIndex]="index" #stepper>
        <form action="">
        <mat-step state="create">
            <ng-template matStepLabel>Basic information</ng-template>
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-col-12 mt-50">
                        <label class="default-color fz-24 fw-b">Please provide us with some details for
                            registration</label>
                    </div>
                    <div class="p-col-12 mt-50">
                        <mat-form-field>
                            <mat-label>First name</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div class="p-col-12">
                        <mat-form-field>
                            <mat-label>Last name</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div class="p-col-12 mt-30">
                        <label class="default-color fw-b fz-18">Birth date</label>
                    </div>
                    <div class="p-col-5">
                        <mat-form-field>
                            <mat-label>Month</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let month of months" [value]="month.value">
                                    {{month.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="p-col-3">
                        <mat-form-field>
                            <mat-label>Day</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div class="p-col-4">
                        <mat-form-field>
                            <mat-label>Year</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div class="p-col-12">
                        <button mat-raised-button color="primary" (click)="next()">Next</button>
                    </div>
                </div>
            </mat-step>
            <mat-step state="view_array">
                <ng-template matStepLabel>Some details</ng-template>
            </mat-step>
        </form>
    </mat-horizontal-stepper>
</div>
