<div class="container">
    <mat-horizontal-stepper [selectedIndex]="index" #stepper>
        <mat-step state="create">
            <form autocomplete="off" (ngSubmit)="next()" [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Basic information</ng-template>
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-col-12 mt-50">
                        <label class="default-color fz-24 fw-b">Please provide us with some details for
                            registration</label>
                    </div>
                    <div class="p-col-12 mt-50">
                        <mat-form-field>
                            <mat-label>First name</mat-label>
                            <input matInput type="text" name="firstName" formControlName="firstName">
                        </mat-form-field>
                    </div>
                    <div class="p-col-12">
                        <mat-form-field>
                            <mat-label>Last name</mat-label>
                            <input matInput type="text" name="secondName" formControlName="secondName">
                        </mat-form-field>
                    </div>
                    <div class="p-col-12 mt-30">
                        <label class="default-color fw-b fz-18">Birth date</label>
                    </div>
                    <div class="p-col-5" formGroupName="month">
                        <mat-form-field>
                            <mat-label>Month</mat-label>
                            <mat-select name="month" formControlName="value">
                                <mat-option *ngFor="let month of months" [value]="month.value">
                                    {{month.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="p-col-3">
                        <mat-form-field>
                            <mat-label>Day</mat-label>
                            <input matInput type="text" name="day" formControlName="day">
                        </mat-form-field>
                    </div>
                    <div class="p-col-4">
                        <mat-form-field>
                            <mat-label>Year</mat-label>
                            <input matInput type="text" name="year" formControlName="year">
                        </mat-form-field>
                    </div>
                    <div class="p-col-12">
                        <button mat-raised-button type="submit" color="primary"
                            [disabled]="firstFormGroup.invalid">Next</button>
                    </div>
                </div>
            </form>
        </mat-step>
        <mat-step state="view_array">
            <form autocomplete="off" (ngSubmit)="save()" [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Some details</ng-template>
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-col-12 mt-50">
                        <label class="default-color fz-24 fw-b">Just a few more details</label>
                    </div>
                    <div class="p-col-12 mt-50">
                        <mat-form-field>
                            <mat-label>Gross income in the month</mat-label>
                            <span matPrefix>$ &nbsp;</span>
                            <input currencyMask matInput type="text" name="grossValue" formControlName="grossValue" placeholder="0.00" [textMask]="{ mask: usdMask }" minlength="3"
                                maxlength="7">
                        </mat-form-field>
                    </div>
                    <div class="p-col-12">
                        <button mat-raised-button type="submit" color="primary"
                            [disabled]="secondFormGroup.invalid">All right!</button>
                    </div>
                </div>
            </form>
        </mat-step>
    </mat-horizontal-stepper>
</div>
