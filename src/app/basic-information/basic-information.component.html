<div class="container">
    <form>
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-col-12 mt-70 ml-10">
                <label class="default-color fz-24 fw-b">Please provide us with some details for registration</label>
            </div>
            <div class="p-col-12 mt-50">
                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="p-col-12">
                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="p-col-12 mt-30 ml-10">
                <label class="default-color fw-b fz-18">Birth date</label>
            </div>
            <div class="p-col-5">
                <mat-form-field>
                    <mat-label>Month</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let month of months" [value]="month.value">
                            {{month.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="p-col-3">
                <mat-form-field>
                    <mat-label>Day</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="p-col-4">
                <mat-form-field>
                    <mat-label>Year</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
