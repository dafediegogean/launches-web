<div class="container">
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-col-12 mt-30 ml-5">
            <label class="default-color fz-24 fw-b">Daily launches</label>
        </div>
        <div class="p-col-12 mt-20">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-70"> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-100"> Value </th>
                    <td mat-cell *matCellDef="let row"> $ {{row.value}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                  </ng-container>
              
                  <!-- Color Column -->
                  <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
        </div>
        <div class="p-col-12 mt-30 ml-5">
            <label class="default-color fz-24 fw-b">Rate 0.2%</label>
        </div>
        <div class="p-col-4"></div>
        <div class="p-col-4"></div>
        <div class="p-col-4 mb-10">
            <div class="fl-r mr-10">
                <button mat-fab color="primary">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
